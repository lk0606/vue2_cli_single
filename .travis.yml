language: node_js
node_js:
- lts/*
install:
    - npm install
script:
    - npm run build
deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: .
    github_token: $GITHUB_TOKEN # 在 GitHub 中生成，用于允许 Travis 向你的仓库推送代码。在 Travis 的项目设置页面进行配置，设置为 secure variable
    keep_history: true
    on:
        branch: master
  - provider: npm
  email: lklk06@163.com
  api_key:
    secure: 
  on:
    tags: true
    repo: lk0606/webpack_study
    branch: master
  skip_cleanup: 'true'
